name: Security Scan (Trivy)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # 毎週日曜日に定期スキャン

jobs:
  build-and-scan:
    name: Build & Scan Docker Image
    runs-on: ubuntu-24.04
    
    steps:
      # [Fix] ビルド前にディスク容量を確保する (巨大なDockerイメージ対策)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # 不要なプリインストールツールを削除
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        # イメージをビルドするが、Pushはしない（ロードのみ）
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: takumi-comfyui:test
          # ビルド引数を渡してエラーを防ぐ (ダミーIDでOK)
          build-args: |
            TAKUMI_UID=9000
            TAKUMI_GID=9000

      # [Step 1] HIGHレベル: 検知はするが、CIは止めない (exit-code: 0)
      # 「監視モード」Ollama等の制御不能なHIGH脆弱性でCIを止めないよう、閾値は設定せずにレポート化で監視する
      - name: Scan for HIGH vulnerabilities (Monitor Only)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'takumi-comfyui:test'
          format: 'table'
          exit-code: '0'  # <--- 止めない
          severity: 'HIGH'
          ignore-unfixed: true

      # [Step 2] CRITICALレベル: 検知したら即座に止める (exit-code: 1)
      # 「遮断モード」Takumiの安全基準を守る
      - name: Scan for CRITICAL vulnerabilities (Blocker)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'takumi-comfyui:test'
          format: 'table'
          exit-code: '1'  # <--- 止める
          severity: 'CRITICAL'
          ignore-unfixed: true